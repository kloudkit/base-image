---
name: 👷‍♂️ Build

on:
  push:
    tags:
      - v*

jobs:
  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    if: github.actor != 'renovate[bot]' && github.actor != 'renovate[bot]'
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5

      - name: 🧹 Lint
        uses: pre-commit/action@v3.0.1

  build:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs:
      - lint

    strategy:
      matrix:
        variant:
          - name: bookworm
            tag: 12.12
            latest: true
          - name: trixie
            tag: 13.1
            latest: false

    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📃 Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ matrix.variant.latest }}
            type=raw,value=${{ matrix.variant.name }}
            type=semver,pattern=v{{version}},enable=${{ matrix.variant.latest }}
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ matrix.variant.latest }}
            type=semver,pattern=v{{version}}-${{ matrix.variant.name }}
            type=semver,pattern=v{{major}}.{{minor}}-${{ matrix.variant.name }}

      - name: 🐳 Docker Build & Push
        uses: docker/build-push-action@v6
        id: docker_build
        env:
          DOCKER_BUILD_SUMMARY: true
        with:
          build-args: |
            tag=${{ matrix.variant.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          provenance: false
          push: true
          tags: ${{ steps.meta.outputs.tags }}
